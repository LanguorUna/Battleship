<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Морской бой</title>
        <link rel="stylesheet" href="css/style.css"> 
    </head>
    <body>
        <div class="wrapper">
            <form class="form">
                <legend class="form-legend">Морской бой</legend>
                <div class="form-content"> 
                    <label for="name" class="form-label" >Имя:</label>
                    <input type="text" id="name" class="form-input">
                </div> 
                <div class="button" onclick="start()">Играть</div>
            </form>
            <div class="name"></div>
            <table class="field field__User"></table>
            <table class="field field__Bot"></table>
            <div class="button button__restart" onclick="restart()">Начать заново</div>
        </div>
        <script src="/js/app.js"></script>
    </body>
</html>
